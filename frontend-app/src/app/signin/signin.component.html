<div class="containter text-center">
    <h1 class="mb-5">Sign in</h1>

    <form class="col-12 col-md-8 col-lg-4 m-auto" #signInForm="ngForm" (submit)="onSave(signInForm)">

        <div class="form-outline mb-4">
          <input type="text" class="form-control" placeholder="username" #username  name="username" [ngModel]="credentials?.username" required minlength="6" maxlength="30" />
          <div class="form-text" *ngIf="username.value.length < 6">Your username must be 6-30 characters long.</div>
        </div>
      
        <div class="form-outline mb-4">
          <input type="password"  class="form-control" placeholder="password" #password name="password" [ngModel]="credentials?.password" required minlength="6" maxlength="30" />
          <div class="form-text" *ngIf="password.value.length < 6">Your password must be 6-30 characters long.</div>
        </div>
      
        <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="!signInForm.valid">Sign in</button>
      
        <div>
          <p>Not a member? <a routerLink="/signup" routerLinkActive="active">Register</a>.</p>
        </div>

      </form>
</div>
